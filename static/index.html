<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warden Worker - Bitwarden 兼容服务器</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #175ddc;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .warning {
            color: #d32f2f;
            background-color: #ffebee;
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            text-align: left;
        }
        .btn {
            display: inline-block;
            background-color: #175ddc;
            color: white;
            padding: 0.85rem 2rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #134dbb;
        }
        .footer {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Warden Worker</h1>
        <p>
            这是一个运行在 Cloudflare Workers 上的 Bitwarden 兼容服务器。<br>
            您可以使用官方 Bitwarden 客户端连接到此服务器。
        </p>
        
        <div class="warning">
            <strong>⚠️ 关于修改主密码</strong><br>
            目前本服务器不支持在线修改主密码。由于 Bitwarden 的客户端加密实现较为复杂，为避免数据损坏，请勿尝试在此处修改。<br><br>
            如果您必须修改主密码，建议的流程是：<br>
            1. 在客户端导出所有密码库数据。<br>
            2. 重新部署本服务器（重置数据库）。<br>
            3. 使用新密码注册账号并导入数据。
        </div>
        
        <div class="footer">
            Powered by Warden Worker
        </div>
    </div>
</body>
</html>
